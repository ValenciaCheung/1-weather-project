<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            placeholder="Enter a city..."
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-time"></span>, <span id="description"> </span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="windSpeed"></strong>
            </p>
          </div>

          <div class="current-temperature">
            <div id="icon"></div>
            <span class="current-temperature-value" id="temperature">14</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://www.shecodes.io/bootcamp" target="_blank"
            >Valencia Chueng</a
          >
          and is

          <a href="https://github.com/" target="_blank">on GitHub</a> and

          <a href="https://www.netlify.com/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
